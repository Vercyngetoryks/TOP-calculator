<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="calculator">
      <div class="container">
        <div class="display">
          <p class="display-content">0</p>
        </div>
        <div class="buttons">
          <button type="button" class="bckspace" data-key="Backspace">
            DEL
          </button>
          <button type="button" class="clear" data-key="End">AC</button>
          <button type="button" class="sign" data-key="Shift">+/-</button>
          <button type="button" class="percent" data-key="%">%</button>
          <button type="button" class="operand" data-key="7">7</button>
          <button type="button" class="operand" data-key="8">8</button>
          <button type="button" class="operand" data-key="9">9</button>
          <button type="button" class="operator" data-key="/">/</button>
          <button type="button" class="operand" data-key="4">4</button>
          <button type="button" class="operand" data-key="5">5</button>
          <button type="button" class="operand" data-key="6">6</button>
          <button type="button" class="operator" data-key="*">*</button>
          <button type="button" class="operand" data-key="1">1</button>
          <button type="button" class="operand" data-key="2">2</button>
          <button type="button" class="operand" data-key="3">3</button>
          <button type="button" class="operator" data-key="-">-</button>
          <button type="button" class="operand" id="zero" data-key="0">
            0
          </button>
          <button type="button" class="decimal" data-key=".">.</button>
          <button type="button" class="operator" data-key="+">+</button>
          <button type="button" class="equals" data-key="Enter">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
